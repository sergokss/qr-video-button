<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #fullscreen-photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .buttons-container {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2;
            pointer-events: none;
        }

        .action-button {
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .yes-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .no-button {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            opacity: 1;
            transform: scale(1);
        }

        .no-button.hidden {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .no-button:active {
            transform: scale(0.95);
        }

        .tap-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .sound-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 4;
            font-size: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: popup 0.3s ease-out;
        }

        @keyframes popup {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-ok-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-ok-button:active {
            transform: scale(0.95);
        }

        .audio-player {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 6;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .audio-player:hover {
            opacity: 1;
        }

        #background-audio {
            width: 200px;
            height: 30px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 21;
            display: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="tap-message" id="tapMessage">
        –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
    </div>

    <button class="sound-button" id="soundButton" onclick="toggleSound()">üîá</button>
    <button class="back-button" id="backButton" onclick="goBackToVideo()">‚Üê –ù–∞–∑–∞–¥ –∫ –≤–∏–¥–µ–æ</button>

    <!-- –ê—É–¥–∏–æ –ø–ª–µ–µ—Ä –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏ -->
    <div class="audio-player">
        <audio id="background-audio" loop controls>
            <!-- ‚¨áÔ∏è –§–ê–ô–õ –° –ú–£–ó–´–ö–û–ô The Hills - üî• The Weeknd ‚¨áÔ∏è -->
            <source src="The Hills - üî• The Weeknd.mp3" type="audio/mpeg">
            <!-- ‚¨ÜÔ∏è –§–ê–ô–õ –° –ú–£–ó–´–ö–û–ô The Hills - üî• The Weeknd ‚¨ÜÔ∏è -->
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
        </audio>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ -->
    <div class="photo-container" id="photoContainer">
        <!-- ‚¨áÔ∏è –§–û–¢–û –ë–£–î–ï–¢ –ó–ê–ì–†–£–ñ–ï–ù–û –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò ‚¨áÔ∏è -->
        <img id="fullscreen-photo" src="" alt="Photo">
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-text">–∞ –µ—Å–ª–∏ —Ö–æ—Ä–æ—à–æ –ø–æ–¥—É–º–∞—Ç—å?</div>
            <button class="modal-ok-button" onclick="closeModal()">–õ–∞–¥–Ω–æ...</button>
        </div>
    </div>

    <div class="video-container">
        <video id="fullscreen-video" playsinline loop>
            <!-- ‚¨áÔ∏è –£–ö–ê–ñ–ò–¢–ï –ò–ú–Ø –í–ê–®–ï–ì–û –í–ò–î–ï–û –§–ê–ô–õ–ê ‚¨áÔ∏è -->
            <source src="videoplayback.mp4" type="video/mp4">
            <!-- ‚¨ÜÔ∏è –£–ö–ê–ñ–ò–¢–ï –ò–ú–Ø –í–ê–®–ï–ì–û –í–ò–î–ï–û –§–ê–ô–õ–ê ‚¨ÜÔ∏è -->
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>

    <div class="buttons-container">
        <button class="action-button yes-button" onclick="handleYesClick()">–î–ê!</button>
        <button class="action-button no-button" id="noButton" onclick="handleNoClick()">–ù–ï–¢</button>
    </div>

    <script>
        let isSoundOn = false;
        let noButtonClicked = false;
        const video = document.getElementById('fullscreen-video');
        const audio = document.getElementById('background-audio');
        const soundButton = document.getElementById('soundButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const noButton = document.getElementById('noButton');
        const photoContainer = document.getElementById('photoContainer');
        const fullscreenPhoto = document.getElementById('fullscreen-photo');
        const backButton = document.getElementById('backButton');

        function handleYesClick() {
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –∞—É–¥–∏–æ —Å –≤–∏–¥–µ–æ
            if (!video.muted) {
                audio.volume = 1.0;
            } else {
                audio.volume = 0;
            }
            
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∞—É–¥–∏–æ –∏–≥—Ä–∞–µ—Ç
            audio.play().catch(e => {
                console.log('–ê—É–¥–∏–æ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ —Å—Ä–∞–∑—É
            fullscreenPhoto.src = 'photo.jpg';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ—Ç–æ
            photoContainer.style.display = 'flex';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –∏ –∫–Ω–æ–ø–∫–∏
            video.style.display = 'none';
            document.querySelector('.buttons-container').style.display = 'none';
            soundButton.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            backButton.style.display = 'block';
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∏–≥—Ä–∞—Ç—å –º—É–∑—ã–∫—É
            audio.play().catch(e => console.log('–ê—É–¥–∏–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –∏–≥—Ä–∞—Ç—å'));
        }

        function handleNoClick() {
            if (!noButtonClicked) {
                modalOverlay.style.display = 'flex';
                noButton.classList.add('hidden');
                noButtonClicked = true;
            }
        }

        function goBackToVideo() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –≤–∏–¥–µ–æ
            photoContainer.style.display = 'none';
            video.style.display = 'block';
            document.querySelector('.buttons-container').style.display = 'flex';
            soundButton.style.display = 'block';
            backButton.style.display = 'none';
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –º—É–∑—ã–∫—É
            audio.play().catch(e => console.log('–ê—É–¥–∏–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –∏–≥—Ä–∞—Ç—å'));
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            video.muted = !isSoundOn;
            audio.muted = !isSoundOn;
            
            if (isSoundOn) {
                soundButton.textContent = 'üîä';
                video.volume = 1.0;
                audio.volume = 1.0;
                audio.play().catch(e => {
                    console.log('–ê—É–¥–∏–æ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏');
                });
            } else {
                soundButton.textContent = 'üîá';
                audio.volume = 0;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tapMessage = document.getElementById('tapMessage');

            // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º
            video.muted = true;
            video.volume = 0;
            audio.muted = true;
            audio.volume = 0;

            // –ü—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ
            video.play().then(() => {
                // –£—Å–ø–µ—à–Ω—ã–π –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫
            }).catch(error => {
                tapMessage.style.display = 'block';
            });

            // –ó–∞–ø—É—Å–∫ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –≤–∏–¥–µ–æ
            video.addEventListener('click', function() {
                video.play();
                tapMessage.style.display = 'none';
                audio.play().catch(e => {
                    console.log('–ê—É–¥–∏–æ —Ç—Ä–µ–±—É–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è');
                });
            });

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞ –≤–∏–¥–µ–æ –∏ –∞—É–¥–∏–æ
            video.addEventListener('volumechange', function() {
                audio.volume = video.volume;
                audio.muted = video.muted;
            });

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–≥–¥–∞ –≤–∏–¥–µ–æ –Ω–∞—á–∏–Ω–∞–µ—Ç –∏–≥—Ä–∞—Ç—å
            video.addEventListener('play', function() {
                tapMessage.style.display = 'none';
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ overlay
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
            document.addEventListener('click', function initAudio() {
                audio.play().catch(e => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
                });
                document.removeEventListener('click', initAudio);
            });
        });
    </script>
</body>
</html>
